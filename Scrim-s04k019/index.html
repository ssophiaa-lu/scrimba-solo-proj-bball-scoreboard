<html>
    <head>
        <link rel="stylesheet" href="index.css" > 
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="score-box">0</div>
                <div class="incrementers">
                    <div class="increment-btn" id="add1home" onclick="add1home()">+1</div>
                    <div class="increment-btn" id="add2home" onclick="add2home()">+2</div>
                    <div class="increment-btn" id="add3home" onclick="add3home()">+3</div>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div id="guest-score" class="score-box">0</div>
                <div class="incrementers">
                    <div class="increment-btn" id="add1guest" onclick="add1guest()">+1</div>
                    <div class="increment-btn" id="add2guest" onclick="add2guest()">+2</div>
                    <div class="increment-btn" id="add3guest" onclick="add3guest()">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
